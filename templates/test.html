<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test vue</title>
    <script type="text/javascript" src="static/vue.min.js"></script>
</head>
<body>
   <div id="app">
    <p>{{ message }}</p>
    <input v-model="message">
  </div>
    <script>
	  new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue.js!'
  }
})
    </script>
 
</body>
</html>
